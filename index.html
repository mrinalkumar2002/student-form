<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Student Registration Page </h1>
        <p>Please fill the form</p>
    </header>
    <section class="registration" >
    <form class="registration-form">
        <label for="name">Student Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="id"> Student ID</label>
        <input type="number" id="id" placeholder="Enter ID" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter a valid email" required>
        <label for="contact"> Contact</label>
        <input type="number" id="contact" placeholder="Enter your contact" required>
        <button class="button">Submit</button>


    </form>
    </section class="already-registered">
    <h2>Registered Student</h2>
   
        <div id="registeredstudent" class="scrollbar">


        </div>
    
    <script src="app.js"></script>
</body>
</html>
